---
layout: page
title: Curriculum Vitae
permalink: /curriculum-vitae/
---

{% for section in site.data.cv %}
<section class="cv-section">
  <h2>{{ section.heading }}</h2>

  <ol>
    {% for item in section.items %}
    <li class="cv-item">
      <p>
        <span class="cv-item-time">{{ item.time }}</span><br/>
        <span class="cv-item-position">{{ item.position }}</span><br/>
        <span class="cv-item-organization">{{ item.organization }}</span><br/>
        <a class="cv-item-link" href="http://{{ item.url }}">{{ item.url }}</a>
      </p>
    </li>
    {% endfor %}
  </ol>

</section>
{% endfor %}
